<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bootleg FS</title>
    <style>
.centered {
  display: flex;
  align-items:     center;
  justify-content: center;
  height:          100vh;
  width:           100vw;
  flex-direction:  column;
}

.file-button {
  padding: 10px;
  margin:  10px 0;
}

.upload-button {
  padding: 10px;
  margin:  10px 0;
}

    </style>
  </head>
  <body>
    <div class="centered">
      <h1>Upload a file!</h1>
      <form
        style="display: flex; flex-direction: column;"
        enctype="multipart/form-data"
        action="/upload"
        method="post"
        >
        <input type="file" name="file" />
        <input class="upload-button" type="submit" value="upload" />
      </form>
    </div>
  </body>
</html>
