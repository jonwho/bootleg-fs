{{ define "content" }}
<div class="centered">
  <h1>Upload a file!</h1>
  <form
    style="display: flex; flex-direction: column;"
    enctype="multipart/form-data"
    action="/upload"
    method="post"
    >
    <input type="file" name="file" />
    <input class="upload-button" type="submit" value="upload" />
  </form>
</div>
{{ end }}
